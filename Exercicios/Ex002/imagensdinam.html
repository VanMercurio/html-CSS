<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>

    <picture><!--para incluir a imagem-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png"><!--imagem menor pra qdo for dimnuir a tela, alterar min para max-->
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png"> <!--Imagem media pra antes de diminuir total-->
        <img src="imagens/foto-g.png" alt="imagem flexivel"> <!--Imagem grande-->
    </picture>
    <p>Segunda tenttiva de carregar imagem</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/carona-pp.jpg" type="image/jpg">
        <source media="(max-width:1000px )" srcset="imagens/carona-p.jpg" type="image/jpg">
    <img src="imagens/carona-m.jpg" alt="imagem flexivel">
    </picture>
    
</body>
</html>
