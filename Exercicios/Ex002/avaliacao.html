<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Você pode criar um arquivo CSS separado para estilizar o formulário. -->
    <title>Avaliação do Site de Caronas</title>
</head>
<body>
    <h1>Avaliação do Site de Caronas</h1>

    <form action="processar_avaliacao.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="avaliacao">Avaliação do Site (de 1 a 5, onde 1 é o pior e 5 é o melhor):</label>
        <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" required>

        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

        <label for="melhorias">Sugestões de Melhorias:</label>
        <textarea id="melhorias" name="melhorias" rows="4" cols="50"></textarea>

        <label for="outras_sugestoes">Outras Sugestões:</label>
        <textarea id="outras_sugestoes" name="outras_sugestoes" rows="4" cols="50"></textarea>

        <input type="submit" value="Enviar Avaliação">
    </form>
</body>
</html>
