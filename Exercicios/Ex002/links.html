<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Criando links</title>
</head>
<body>
    <h1>Acesse meu site !</h1>
    <p>Acesse meu <a href="https://github.com/VanMercurio" target="_blank" rel="external">repositorio no github !</a> </p> <!--target"_blank" rel="external" permite abrir o link em outra janela-->
    <p>acesse tb meu <a href="https://www.linkedin.com/in/vanessa-mercurio-7218961a4/" target="_blank" rel="external">Linkedin</a>!</p>
    <h1>Pagina 1</h1>
    <p>Quer conhecer a segunda pagina? <a href="linksegunda pagina.html" rel="next">Clique aqui</a></p>
    <p>Temos uma <a href="novapasta/terceirapagina.html" rel="next" target="_self">terceira pagina</a> !</p> <!--a opção self mostra ao google que esse link é da mesma pasta-->
    <p>Baixe aqui :</p>
    <ul>
        <li><a href="Vanessa M. J. Mercurio.pdf" download="Vanessa M. J. Mercurio.pdf">Meu CV</a></li> <!--a opção de dowload após o link permite que faça o dowload do arquivo-->
    </ul>
    <p>Baixe tambem !</p>
    <ol>
        <li><a href="Vanessa M. J. Mercurio.pdf">Meu CV</a></li><!--se não colocar dowload ele abre o arquivo na mm pagina-->
    </ol>
</body>
</html>
